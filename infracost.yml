# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-terraform - Sandbox: Global"
    path: global
    terraform_var_files:
      - tfvars/sb.tfvars
    usage_file: global/tfvars/infracost-usage.yml

  - name: "google-cloud-terraform - Nonprod: Global"
    path: global
    terraform_var_files:
      - tfvars/nonprod.tfvars
    usage_file: global/tfvars/infracost-usage.yml

  - name: "google-cloud-terraform - Production: Global"
    path: global
    terraform_var_files:
      - tfvars/prod.tfvars
    usage_file: global/tfvars/infracost-usage.yml
